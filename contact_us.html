<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- font awsome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- style sheet    -->
    <link rel="stylesheet" href="contact_us/contact.css">

    <!-- fonts -->
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300;1,400&family=Nunito:ital,wght@0,300;1,200;1,300;1,400&family=Poppins&family=Roboto+Mono:wght@200&display=swap');
     </style>
</head>

<body>
    
    <div class="container">
        
        <header>
            <div class="icon">
                <button>  <i class="fa-solid fa-2x  fa-arrow-left"></i></button>
            </div>
            <h1>Contact Us</h1>
            
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Necessitatibus aspernatur ducimus rem in
                voluptatibus vitae repudiandae ad, maxime nemo autem?</p>
        </header>
        <div class="content">
            <div class="content-form">
                <section>
                    <i class="fa-solid fa-location-dot fa-2x"></i>
                    <h2>adress</h2>
                    <p>
                        ITPL road<br>
                        Kanata 7006004<br>
                        pakistan
                    </p>
                </section>
                <section>
                    <i class="fa-solid fa-phone fa-2x"></i>
                    <h2>phone</h2>
                    <p>123-45678-890</p>
                </section>
                <section>
                    <i class="fa-solid fa-envelope fa-2x"></i>
                    <h2>E-mail</h2>
                    <p>abc@gmail.com</p>
                </section>
            </div>
        </div>
        <form>
            <div class="form">
                <div class="right">
                    <div class="contact-form">
                        <input type="text" required>
                        <span>Full name</span>
                    </div>

                    <div class="contact-form">
                        <input type="E-mail" required>
                        <span>E-mail</span>
                    </div>

                    <div class="contact-form">
                        <textarea name="text"></textarea>
                        <span>type your message.....</span>
                    </div>

                    <div class="contact-form">
                        <input type="submit" name="submit">
                    </div>

                </div>
            </div>
        </form>
        <div class="media">
            <li><i class="fa-brands fa-facebook-square fa-2x"></i></li>
            <li><i class="fa-brands fa-whatsapp fa-2x"></i></li>
            <li><i class="fa-brands fa-twitter fa-2x"></i></li>
            <li><i class="fa-brands fa-pinterest fa-2x"></i></li>

        </div>
        <div class="empty">
            
               
              
        </div>
    </div>




    <script src="contact_us/contact.js"></script>
</body>

</html>

      <div class="col-md-6">
        <div class="text-center"><h1>MEMBERSHIP FORM</h1></div>
        <!-- make a row in col-md-6-->
        <label class="label col-md-3 control-label">Full Name</label>
      
      <div class="col-md-9">
        <input type="text" class="form-control" name="name" placeholder="FULL NAME">
      </div>
      <!-- close -->
        <!-- make a row in col-md-6-->
        <label class="label col-md-3 control-label">E-mail</label>
      
      <div class="col-md-9">
        <input type="text" class="form-control" name="name" placeholder="EMAIL">
      </div>
      <!-- close -->
        <!-- make a row in col-md-6-->
        <label class="label col-md-3 control-label">Contact No</label>
      
      <div class="col-md-9">
        <input type="number" class="form-control" name="name" placeholder="CONTACT NO">
      </div>
      <!-- close -->
        <!-- make a row in col-md-6-->
        <label class="label col-md-3 control-label">Address</label>
      
      <div class="col-md-9">
        <input type="text" class="form-control" name="name" placeholder="ADDRESS">
      </div>
      <!-- close -->
        <!-- make a row in col-md-6-->
        <label class="label col-md-3 control-label">Sports Categories</label>
      
      <div class="col-md-9">
       <select class="form-control">
         <option>Indoor Sports</option>
         <option>Outdoor Sports</option>
         <option>Recreation</option>
       </select>
      </div>
